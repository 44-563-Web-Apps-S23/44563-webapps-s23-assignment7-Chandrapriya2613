<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kavalapati Chandra Priya's React</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div >
  <h1>Kavalapati Chandra Priya speed check</h1>

  <div id="target">Your time</div>
  <div id="counter">Count</div> <br>

  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordTime()">React</button>
</div>
  <script> 
  var reactTimeval = undefined;
  function recordTime() {
    reactTimeval = Date.now();
    console.log(reactTimeval);
  }
  function startTime() { 
    for (let i = 0; i < 9; i++) {
        setTimeout ( function () { 
            document.getElementById("counter").innerHTML = "Count " + i   
        }, (8 - i) * 1000) 
    }
    setTimeout ( function () {
        if (reactTimeval == undefined) {
            document.getElementById("target").innerHTML = "Too slow"
        }
        else {
            let endTime = Date.now()
            let difference = endTime - reactTimeval
            document.getElementById("target").innerHTML = "Time was " + difference
        }
    }, 8000)
  }

  </script>

</body>
</html>
